<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="quiz-container">
			<h1>Quiz App</h1>
			<div id="quiz">
				<div id="question-number"></div>
				<div id="question"></div>
				<div id="options"></div>
				<div id="timer"></div>
			</div>
			<div id="results">
				<h2>Quiz Results</h2>
				<table id="results-table">
					<thead>
						<tr>
							<th>Question</th>
							<th>Your Answer</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
